<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;1,400&family=Overpass:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <div class="row">
                <div><button class="key-special">Col.</button></div>
                <div><button class="key-special">+/-</button></div>
                <div><button class="key-special">%</button></div>
                <div><button class="key-operator" data-action="divide">/</button></div>
            </div>
            <div class="row">
                <div><button >7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div><button class="key-operator" data-action="multiply">x</button></div>
            </div>
            <div class="row">
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button class="key-operator" data-action="subtract">-</button></div>
            </div>
            <div class="row">
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div><button class="key-operator" data-action="add">+</button></div>
            </div>
            <div class="row">
                <div><button data-action="clear">CE</button></div>
                <div><button>0</button></div>
                <div><button class="key-decima">.</button></div>
                <div><button class="key-equal" data-action="calculate">=</button></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
