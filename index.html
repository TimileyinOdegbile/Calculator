<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;1,400&family=Overpass:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
        <div class="calculator__display">
            <input type="text" name="display" id="display">
        </div>
      <div class="calculator__keys">
        <div class="row">
        <button class="key" onclick="cls()" >AC</button>
          <button class="key-special key" onclick="del()">DE</button>
          <button class="key-decimal key" onclick="DS_Add('.')">.</button>
          <button class="key-operator key" onclick="DS_Add('/')">/</button>
        </div>
        <div class="row">
          <button class="key" onclick="DS_Add(7)">7</button>
          <button class="key" onclick="DS_Add(8)">8</button>
          <button class="key" onclick="DS_Add(9)">9</button>
          <button class="key-operator key" onclick="DS_Add('*')">x</button>
        </div>
        <div class="row">
          <button class="key" onclick="DS_Add(4)">4</button>
          <button class="key" onclick="DS_Add(5)">5</button>
          <button class="key" onclick="DS_Add(6)">6</button>
          <button class="key-operator key" onclick="DS_Add('-')">-</button>
        </div>
        <div class="row">
          <button class="key" onclick="DS_Add(1)">1</button>
          <button class="key" onclick="DS_Add(2)">2</button>
          <button class="key" onclick="DS_Add(3)">3</button>
          <button class="key-operator key" onclick="DS_Add('+')">+</button>
        </div>
        <div class="row">
          <button class="key" onclick="DS_Add('00')">00</button>
          <button class="key" onclick="DS_Add(0)">0</button>
          <button class="key-equal key" onclick="exe()">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
